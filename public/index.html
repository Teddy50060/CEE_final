<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./js/style.css" />
  </head>
  <body style="display: flex; align-items: center; justify-content: center; user-select: none;">
    <div>
      <!-- Leaderboard -->
      <div
        style="
          position: absolute;
          color: white;
          padding: 12px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none; /* Prevent text selection for the leaderboard */
          background: rgba(0, 0, 0, 0.7);
          border-radius: 8px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        "
      >
        <div style="margin-bottom: 8px">Leaderboard</div>
        <div id="playerLabels"></div>
      </div>

      <!-- Canvas -->
      <canvas style="user-select: none; cursor: crosshair;"></canvas>

      <!-- Username Input -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      >
        <form id="usernameForm">
          <div>
            <input
              id="usernameInput"
              type="text"
              placeholder="Username"
              style="
                padding: 12px;
                border-radius: 20px;
                border: none;
                background: #475569;
                color: #cbd5e1;
                user-select: text; /* Allow text selection for input fields */
              "
            />
          </div>
          <div style="text-align: center; margin-top: 8px">
            <button
              style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;
              "
            >
              Start!
            </button>
          </div>
        </form>
      </div>
      <!-- Username input end -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
